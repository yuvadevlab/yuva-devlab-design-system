name: "Verified Infrastructure Pipeline"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    name: "ğŸ¨ Quality Gate (Lint & Format)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install
      - name: Build Configs
        # Prettier/ESLint in subpackages need the built configs
        run: pnpm --filter "@yuva-devlab/*-config" build
      - name: Check Formatting
        run: pnpm run format:check
      - name: Lint Source Code
        run: pnpm run lint

  integrity-check:
    name: "ğŸ›¡ï¸ Integrity Check (Types)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install
      - name: Build Dependencies
        # Type-checking in subpackages needs built dependencies
        run: pnpm --filter "!playground" --filter "!docs" build
      - name: Verify Type Safety
        run: pnpm run type-check

  test-suite:
    name: "ğŸ§ª Test Suite (Selective)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install
      - name: Run Available Tests
        run: pnpm run test

  build-artifacts:
    name: "ğŸ“¦ Build Artifacts (Prod)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install
      - name: Compile Everything
        run: pnpm run build

  changeset-check:
    name: "ğŸ·ï¸ Changeset Validator"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install
      - name: Fetch Base Branch
        run: git fetch origin main:main
      - name: Check for Changesets
        run: pnpm changeset status
