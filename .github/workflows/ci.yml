name: "CI Pipeline"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: "ğŸ¨ Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"
      - name: Install
        run: pnpm install
      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Build Configs
        run: pnpm --filter "@yuva-devlab/*-config" build
      - name: Run Lint
        run: pnpm run lint

  format:
    name: "âœ¨ Format"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"
      - name: Install
        run: pnpm install
      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Build Configs
        run: pnpm --filter "@yuva-devlab/*-config" build
      - name: Check Format
        run: pnpm run format:check

  typecheck:
    name: "ğŸ›¡ï¸ Type Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"
      - name: Install
        run: pnpm install
      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Build Packages
        run: pnpm --filter "!playground" --filter "!docs" build
      - name: Run Type Check
        run: pnpm run type-check

  test:
    name: "ğŸ§ª Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"
      - name: Install
        run: pnpm install
      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Run Tests
        run: pnpm run test

  build:
    name: "ğŸ“¦ Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"
      - name: Install
        run: pnpm install
      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Build All
        run: pnpm run build

  changesets:
    name: "ğŸ·ï¸ Changesets"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        if: "!startsWith(github.head_ref, 'changeset-release/')"
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        if: "!startsWith(github.head_ref, 'changeset-release/')"
      - uses: actions/setup-node@v6
        if: "!startsWith(github.head_ref, 'changeset-release/')"
        with:
          node-version: 22
          cache: "pnpm"
      - name: Install
        if: "!startsWith(github.head_ref, 'changeset-release/')"
        run: pnpm install
      - name: Fetch Base
        if: "!startsWith(github.head_ref, 'changeset-release/')"
        run: git fetch origin main:main
      - name: Validate
        if: "!startsWith(github.head_ref, 'changeset-release/')"
        run: pnpm changeset status

  security:
    name: "ğŸ”’ Security"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/dependency-review-action@v4
